
<!-- SEARCH RESULTS -->
<div class="clearfix search-result"><!-- item -->

    <!-- Wenn showcase_artikelKurztextValues nicht geladen wurde, oder es showcase_artikelKurztextValues[0] nicht gibt, dann zeige (Error)Text an -->
    <h4 *ngIf="!showcase_artikelKurztextValues || !showcase_artikelKurztextValues[0]" class="margin-bottom-0">
        {{product.name}} <br>Kein showcase_artikelkurztext - showvalue definiert
    </h4>
    <!-- Wenn showcase_artikelKurztextValues geladen wurde und showcase_artikelKurztextValues[0] vorhanden ist, dann zeige den Namen, Preis und den Anfang der beschreibund an.-->
    <h4 *ngIf="showcase_artikelKurztextValues && showcase_artikelKurztextValues[0]" class="margin-bottom-0"><a (click)="redirectToDetail()">{{showcase_artikelKurztextValues[0]?.value['value']}}</a></h4>
    <small class="text-success" *ngIf="showcase_artikelListenpreisValues && showcase_artikelListenpreisValues[0]">{{showcase_artikelListenpreisValues[0]?.value['value']}} â‚¬</small>
    <p *ngIf="showcase_artikelBeschreibungValues && showcase_artikelBeschreibungValues[0]" [innerHtml]="(showcase_artikelBeschreibungValues[0].value['value']).substr(0, 100) + ' ...'"></p>
</div><!-- /item -->
