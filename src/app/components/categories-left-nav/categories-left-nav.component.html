<div class="side-nav margin-bottom-60">

    <div class="side-nav-head">
        <button class="fa fa-bars" (click)="menuToggleWhenSmallScreen()"></button>
        <h4>{{strings.classifications[restService.languageSelected]}}</h4>
    </div>
    <div (window:resize)="onResize($event)">
        <ul *ngIf="toggle" class="list-group list-group-bordered list-group-noicon uppercase">
            <li *ngFor="let classification of classifications" class="list-group-item">
                <a [class.active]="classification === selectedClassification"
                   (click)="onSelect(classification)"
                   class="dropdown-toggle"
                >{{classification.name != null ? classification.name : "Kein Name f√ºr die Klassifikation: ID = " +
                    classification.id + " fuer locale = " + languageSelected + " gepflegt"}}</a>
                <!-- toggle component -->
                <div *ngIf="selectedClassification === classification">
                    <div *ngFor="let productgroupItem of selectedClassification.productgroups">
                        <categories-left-nav-sub-group
                                [productgroupId]="productgroupItem.id"></categories-left-nav-sub-group>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</div>
