<h1 class="size-17 margin-bottom-20">Produkte</h1>

<ul class="shop-item-list row list-inline nomargin">

    <!-- ITEM -->


    <div *ngIf="products">

        <div *ngIf="products.length == 0">
            <h2>Hier gibt es leider keine Produkte</h2>
        </div>
        <li *ngFor="let product of products" class="col-lg-3 col-sm-3">

            <single-product [product]="product"></single-product>

        </li>

    </div>


</ul>
